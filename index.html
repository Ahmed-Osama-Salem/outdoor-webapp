<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Outdoor Dreams</title>
  </head>
  <body class="bg-gray-100 text-gray-900 h-[2000px]">
    <main-navbar
      home="/index.html"
      about="/about.html"
      contact="/contact.html"
    ></main-navbar>
    <section class="bg-[var(--color-background)]">
      <div
        class="max-w-[1920px] w-full mx-auto h-[100vh] max-h-[1080px] relative bg-background"
      >
        <div class="bg-black w-[75%] absolute right-0 h-full">
          <div class="w-full h-full relative overflow-hidden">
            <img
              src="./assets/images/hero_section.jpg"
              class="w-full h-full object-fill"
              alt=""
            />
          </div>
        </div>
        <div class="w-full h-full relative flex items-center">
          <div
            class="w-[38rem] absolute h-[750px] bg-white shadow-2xl left-56 bottom-24"
          >
            <div
              class="decorator-line absolute z-30 max-w-[14.375em] rotate-[143deg]"
              data-color="blue"
              data-direction="right"
              data-animate="true"
            ></div>
            <div class="p-[3.625rem] pb-[2.84375rem] pl-[5.5rem] flex flex-col">
              <h1
                class="text-[5.15em] font-Playfair leading-24 mb-[0.6em] font-Montserrat text-secondary-500 font-light tracking-[6px]"
              >
                The best memories are made outdoors
              </h1>
              <button
                class="bg-primary-500 w-fit mb-[14px] px-8 py-3.5 rounded-sm text-white"
              >
                Get Started
              </button>
              <span class="text-[19px] text-secondary-100 font-medium"
                >Established in 2005
              </span>
            </div>
            <div class="bg-background absolute bottom-0 py-[21px] px-[42px]">
              <img src="assets/images/hero-brand.png" alt="" />
            </div>
          </div>
        </div>
        <div class="bottom-28 absolute left-24">
          <img src="./assets/images/home-hero-arrow.svg" alt="" />
        </div>
      </div>
    </section>


    <!-- what we do -->
    <section class="bg-[var(--color-background)]">
      <div
        class="max-w-[1920px] w-full mx-auto h-[100vh] max-h-[1080px] relative bg-background"
      >
        <div
          class="mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 gap-8 items-center"
        >
          <div class="grid grid-cols-2 gap-4">
            <div>
              <img
                src="./assets/images/what-we-do-1.jpg"
                alt="Patio"
                class="w-[300px] h-[400px]"
              />
              <p class="mt-2 text-lg font-medium text-gray-700">
                Patio Projects <span class="text-blue-500">→</span>
              </p>
            </div>
            <div>
              <img
                src="./assets/images/what-we-do-2.jpg"
                alt="Pool"
                class="w-[300px] h-[400px]"
              />
              <p class="mt-2 text-lg font-medium text-gray-700">
                Pool Projects <span class="text-blue-500">→</span>
              </p>
            </div>
          </div>
          <div>
            <h3
              class="text-primary-500 font-Montserrat font-bold uppercase tracking-wide text-sm"
            >
              What We Do
            </h3>
            <p
              class="text-3xl font-Playfair text-secondary-500 font-semibold mt-2 leading-relaxed"
            >
              Thoughtfully created patios and swimming pools for homeowners
              throughout Richmond and Central Virginia.
            </p>
            <div class="">
              <img src="./assets/images/best-of-hozz.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="w-[80vw] bg-red-500 h-[600px]">
        <img src="./assets/images/what-we-do-banner.jpg" class="w-full h-full scale-110 object-cover" alt="">
      </div>
    </section>

    <!-- <main-footer></main-footer> -->

    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Footer.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="./src/output.css" />
    <title>Outdoor Dreams</title>
  </head>
  <body class="bg-white text-gray-900">
    <main-navbar
      home="/index.html"
      about="/about.html"
      contact="/contact.html"
    ></main-navbar>
    <navbar-mobile
      home="/index.html"
      about="/about.html"
      contact="/contact.html"
    >
    </navbar-mobile>
    <!-- hero section -->
    <!-- <hero-section> </hero-section> -->
    <main class="bg-background w-full">
      <section
        class="max-w-[1920px] lg:min-h-[800px] 3xl:min-h-[1000px]  h-[65vh] lg:h-[80vh] xl:h-[80vh] 2xl:h-[120vh] 3xl:h-[80vh] max-h-[1080px] relative mx-auto"
      >
        <!-- Hero Image -->
        <div class="absolute inset-0 w-full h-full">
          <div
            class="w-full lg:w-[70%] xl:w-[70%] h-[70%] md:h-[80%] lg:h-full absolute top-0 right-0 overflow-hidden"
          >
            <div
              class="absolute z-[2] w-full h-1/4 top-0 left-0 bg-gradient-to-b from-[rgba(252,249,247,0.7)] to-[rgba(252,249,247,0)] mix-blend-lighten"
            ></div>
            <img
              data-aos="fade-up-right"
              data-aos-delay="85"
              data-aos-duration="600"
              data-aos-easing="ease-in-out"
              src="./assets/images/hero_section.jpg"
              alt="Pool and Hot Tub with stone patio and stone wall"
              class="w-full h-full  object-cover aspect-auto"
              loading="eager"
            />
          </div>
        </div>

        <!-- Hero Content -->
        <div
          data-aos="fade-up"
          data-aos-delay="85"
          data-aos-duration="600"
          data-aos-easing="ease-in-out"
          class="w-full h-full flex items-end "
        >
          <div
            class="relative flex items-center justify-center  h-[90%] 2xl:h-full w-full md:w-[60%]  lg:w-[70%]   xl:w-[60%]  px-4 md:px-10"
          >
            <div
              class="relative bg-white hero-content-shadow max-w-[280px] md:max-w-sm lg:max-w-lg xl:max-w-lg 2xl:max-w-xl 3xl:max-w-xl w-full"
            >
              <div class="bg-white card-content w-full">
                <h1
                  class="text-[44px] mb-5 lg:mb-14 md:text-6xl font-Neruda leading-[0.8] lg:text-[82px] 2xl:text-[6.8rem] text-secondary-500 tracking-wide"
                >
                  The best memories are made outdoors
                </h1>
                <button
                  class="bg-primary-500 mb-3 px-6 py-2 md:px-6 md:py-2 xl:px-12 xl:py-3.5 text-white text-lg font-Montserrat"
                >
                  Get Started
                </button>
                <span
                  class="text-base xl:text-xl font-Montserrat text-secondary-100 font-medium block mt-2"
                >
                  Established in 2005
                </span>
              </div>
              <!-- Hero Brand Logo -->
              <div class="bg-background py-5 px-7">
                <img src="assets/images/hero-brand.png" alt="Brand Logo" />
              </div>
            </div>
          </div>
        </div>
        <div
          class="hidden md:block absolute md:right-4  lg:left-8 2xl:left-16 3xl:left-11 md:bottom-[12%] lg:bottom-[7%]"
        >
          <img src="./assets/images/home-hero-arrow.svg" alt="Arrow" />
        </div>
      </section>
    </main>

    <what-we-do-section></what-we-do-section>
    <project-section></project-section>
    <pool-slider></pool-slider>

    <get-started-section></get-started-section>
    <planning-section></planning-section>

    <main-footer> </main-footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          once: true, // Ensures the animation runs only once on page load
          duration: 1000, // Animation duration (1s)
          easing: "ease-in-out",
        });
      });
    </script>

    <script src="./js/main.js"></script>
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Hero.js"></script>
    <script src="./js/components/WhatWeDo.js"></script>
    <script src="./js/components/project.js"></script>
    <script src="./js/components/GetStarted.js"></script>
    <script src="./js/components/planning.js"></script>
    <script src="./js/components/Footer.js"></script>
    <script src="./js/components/NavbarMobile.js"></script>
    <script src="./js/components/Sliders/WhatWeDoSlider.js"></script>
    <script src="./js/components/Sliders//PoolSlider.js"></script>
  </body>
</html>
